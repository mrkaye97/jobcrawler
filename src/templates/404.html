{% extends "base.html" %}

{% block content %}
<style>
    .error-container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }

    .error-code {
        font-size: 3rem;
        font-weight: bold;
        color: #007bff;
        margin: 0;
    }

    .error-message {
        font-size: 1.2rem;
        color: #333333;
        margin: 1rem 0;
    }

    .go-back {
        background-color: #007bff;
        border: none;
        color: #ffffff;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s;
    }

    .go-back:hover {
        background-color: #0062cc;
    }
</style>

<div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">These are not the HTML nodes youâ€™re looking for.</p>
    <p class="error-message">Back to home, go. And find your page, you will.</p>
    <button class="go-back" onclick="goHome()">Go Home</button>
</div>

<script>
    function goHome() {
        window.location.href = "{{ url_for('home_bp.index') }}";
    }
</script>
{% endblock %}
