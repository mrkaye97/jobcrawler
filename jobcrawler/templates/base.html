<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />

    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <!-- GA -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J4CH9BY1RY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-J4CH9BY1RY');
    </script>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body>
    <div class="container">
        <section class="hero is-primary is-fullheight">
            <div class="hero-head">
                <nav class="navbar navbar-expand">
                    <div class="container-fluid justify-content-between">
                        <div class="d-flex mr-auto">
                            <a href="{{ url_for('home_bp.index') }}" class="btn btn-outline-primary me-2">Home</a>
                            <a href="{{ url_for('companies_bp.get_companies') }}" class="btn btn-outline-primary me-2">
                                Companies
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('searches_bp.get_searches') }}" class="btn btn-outline-primary me-2">
                                Searches
                            </a>
                            <a href="{{ url_for('preferences_bp.get_preferences') }}"
                                class="btn btn-outline-primary me-2">
                                Preferences
                            </a>
                            {% endif %}
                        </div>
                        <div class="d-flex ml-auto">
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth_bp.login') }}" class="btn btn-outline-primary me-2">Login</a>
                            <a href="{{ url_for('auth_bp.signup') }}" class="btn btn-outline-primary me-2">Sign Up</a>
                            {% else %}
                            <a href="{{ url_for('auth_bp.logout') }}" class="btn btn-outline-primary">Logout</a>
                            {% endif %}
                        </div>
                    </div>
                </nav>
            </div>
            <div class="hero-body">
                <div class="container has-text-centered">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="footer-left">&copy; Matt Kaye, 2023</div>
        <div class="footer-right"><a href="https://github.com/mrkaye97/jobcrawler">Source Code on GitHub</a></div>
    </footer>

</body>

</html>
